<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Testing Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <p>A simple app for testing practice</p>

    <div class="todo-form">
      <h2>Add New Task</h2>
      <input type="text" id="todoTitle" placeholder="todo title" required>
      <textarea id="todoDesc" placeholder="todo description"></textarea>
      <button id="addTodo">Add Task</button>
    </div>

    <div class="todo-list">
      <h2>Tasks</h2>
      <ul id="todo"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
